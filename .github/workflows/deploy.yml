name: Deploy Discord Bot

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # Specify the Node.js version your bot requires

      - name: Install dependencies
        run: npm install

      - name: Run bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: node bot.js
